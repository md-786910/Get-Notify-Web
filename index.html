<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Notify me
        </title>
        <link rel="shortcut icon" href="/fav.png" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>

        <div class="wrapper">
            <div class="relative overflow-hidden bg-white">
                <div class="mx-auto max-w-7xl">
                    <div class="relative z-10 bg-white pb-8 sm:pb-16 md:pb-20
                        lg:w-full lg:max-w-2xl lg:pb-28 xl:pb-32">
                        <svg class="absolute inset-y-0 right-0 hidden h-full
                            w-48 translate-x-1/2 transform text-white lg:block"
                            fill="currentColor" viewBox="0 0 100 100"
                            preserveAspectRatio="none" aria-hidden="true">
                            <polygon points="50,0 100,0 50,100 0,100" />
                            </svg>

                            <div>
                                <div class="relative px-4 pt-6 sm:px-6 lg:px-8">
                                    <nav class="relative flex items-center
                                        justify-between sm:h-10
                                        lg:justify-start" aria-label="Global">
                                        <div class="flex flex-shrink-0 flex-grow
                                            items-center lg:flex-grow-0">
                                            <div class="flex w-full items-center
                                                justify-between md:w-auto">
                                                <a href="#">
                                                    <span class="sr-only">
                                                        Notify
                                                    </span>
                                                    <img alt="Your Company"
                                                        class="h-8 w-auto
                                                        sm:h-10"
                                                        src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600">
                                                </a>
                                                <div class="-mr-2 flex
                                                    items-center md:hidden">
                                                    <button type="button"
                                                        class="inline-flex
                                                        items-center
                                                        justify-center
                                                        rounded-md bg-white p-2
                                                        text-gray-400
                                                        hover:bg-gray-100
                                                        hover:text-gray-500
                                                        focus:outline-none
                                                        focus:ring-2
                                                        focus:ring-inset
                                                        focus:ring-indigo-500"
                                                        aria-expanded="false">
                                                        <span class="sr-only">Open
                                                            main menu</span>
                                                        <!-- Heroicon name: outline/bars-3 -->
                                                        <svg class="h-6 w-6"
                                                            xmlns="http://www.w3.org/2000/svg"
                                                            fill="none"
                                                            viewBox="0 0 24 24"
                                                            stroke-width="1.5"
                                                            stroke="currentColor"
                                                            aria-hidden="true">
                                                            <path
                                                                stroke-linecap="round"
                                                                stroke-linejoin="round"
                                                                d="M3.75
                                                                6.75h16.5M3.75
                                                                12h16.5m-16.5
                                                                5.25h16.5" />
                                                            </svg>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="hidden md:ml-10 md:block
                                                md:space-x-8 md:pr-4">
                                                <a href="#" class="font-medium
                                                    text-gray-500
                                                    hover:text-gray-900">Notify</a>
                                            </div>
                                        </nav>
                                    </div>


                                    <div class="absolute inset-x-0 top-0 z-10
                                        origin-top-right transform p-2
                                        transition md:hidden">
                                        <div class="overflow-hidden rounded-lg
                                            bg-white shadow-md ring-1 ring-black
                                            ring-opacity-5">
                                            <div class="flex items-center
                                                justify-between px-5 pt-4">
                                                <div>
                                                    <img class="h-8 w-auto"
                                                        src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                                                        alt="">
                                                </div>

                                            </div>

                                        </div>
                                    </div>
                                </div>

                                <main class="mx-auto mt-5 max-w-7xl px-4
                                    sm:mt-12 sm:px-6 md:mt-16 lg:mt-20
                                    lg:px-8 xl:mt-28">
                                    <div class="sm:text-center
                                        lg:text-left">

                                        <!-- input -->

                                        <div class="mt-10 sm:mt-0"
                                            style="margin-top:0em">
                                            <div class="md:grid md:grid-cols-3
                                                md:gap-6">

                                                <div class="mt-5 md:col-span-2
                                                    md:mt-0">
                                                    <div>
                                                        <div
                                                            class="overflow-hidden
                                                            shadow
                                                            sm:rounded-md">
                                                            <div class="bg-white
                                                                px-4 py-1
                                                                sm:p-6">
                                                                <div class="grid
                                                                    grid-cols-6
                                                                    gap-6">


                                                                    <div
                                                                        class="col-span-6
                                                                        sm:col-span-3">
                                                                        <label
                                                                            for="last-name"
                                                                            class="block
                                                                            text-sm
                                                                            font-medium
                                                                            text-gray-700">
                                                                            Add
                                                                            interval
                                                                        </label>
                                                                        <input
                                                                            id="text"
                                                                            style="padding:10px
                                                                            30px;border:2px
                                                                            solid
                                                                            blue"
                                                                            type="text"
                                                                            name="last-name"
                                                                            id="last-name"
                                                                            placeholder="hours"
                                                                            autocomplete="family-name"
                                                                            class="mt-2
                                                                            block
                                                                            w-full
                                                                            rounded-md
                                                                            border-gray-300
                                                                            shadow-sm
                                                                            focus:border-indigo-500
                                                                            focus:ring-indigo-500
                                                                            sm:text-sm">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div
                                                                class="bg-gray-50
                                                                px-4 py-3
                                                                sm:px-6">
                                                                <button
                                                                    id="save"
                                                                    type="submit"
                                                                    class="inline-flex
                                                                    justify-center
                                                                    rounded-md
                                                                    border
                                                                    mt-4
                                                                    border-transparent
                                                                    bg-indigo-600
                                                                    py-2 px-4
                                                                    text-sm
                                                                    font-medium
                                                                    text-white
                                                                    shadow-sm
                                                                    hover:bg-indigo-700
                                                                    focus:outline-none
                                                                    focus:ring-2
                                                                    focus:ring-indigo-500
                                                                    focus:ring-offset-2">Save</button>
                                                                <div
                                                                    class="text-xl
                                                                    mt-3">
                                                                    <h2
                                                                        id="timer">
                                                                        runs
                                                                        at
                                                                        interval
                                                                        :
                                                                        <span
                                                                            class="text-green-600"
                                                                            id="time">
                                                                        </span>
                                                                    </h2>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- end -->



                                    </div>
                                </main>
                            </div>
                        </div>
                        <div class="lg:absolute lg:inset-y-0 lg:right-0
                            lg:w-1/2">
                            <img class="h-56 w-full object-cover sm:h-72
                                md:h-96 lg:h-full lg:w-full"
                                src="https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2850&q=80"
                                alt="">
                        </div>


                        <!-- model -->

                        <div class="models ">
                            <div class="relative z-10"
                                aria-labelledby="modal-title" role="dialog"
                                aria-modal="true">

                                <div class="relative transform
                                    overflow-hidden rounded-lg bg-white
                                    text-left shadow-xl transition-all
                                    sm:my-8 sm:w-full sm:max-w-lg">
                                    <div class="bg-white px-4 pt-5 pb-4
                                        sm:p-6 sm:pb-4">
                                        <div class="sm:flex
                                            sm:items-start">
                                            <div class="mx-auto flex
                                                h-12 w-12 flex-shrink-0
                                                items-center
                                                justify-center
                                                rounded-full bg-red-100
                                                sm:mx-0 sm:h-10
                                                sm:w-10">
                                                <!-- Heroicon name: outline/exclamation-triangle -->
                                                <svg class="h-6 w-6
                                                    text-red-600"
                                                    xmlns="http://www.w3.org/2000/svg"
                                                    fill="none"
                                                    viewBox="0 0 24 24"
                                                    stroke-width="1.5"
                                                    stroke="currentColor"
                                                    aria-hidden="true">
                                                    <path
                                                        stroke-linecap="round"
                                                        stroke-linejoin="round"
                                                        d="M12
                                                        10.5v3.75m-9.303
                                                        3.376C1.83
                                                        19.126 2.914 21
                                                        4.645
                                                        21h14.71c1.73 0
                                                        2.813-1.874
                                                        1.948-3.374L13.949
                                                        4.88c-.866-1.501-3.032-1.501-3.898
                                                        0L2.697
                                                        17.626zM12
                                                        17.25h.007v.008H12v-.008z"
                                                        />
                                                    </svg>
                                                </div>
                                                <div class="mt-3
                                                    text-center sm:mt-0
                                                    sm:ml-4
                                                    sm:text-left">
                                                    <h3 class="text-lg
                                                        font-medium
                                                        leading-6
                                                        text-gray-900"
                                                        id="modal-title">
                                                        Take rest of 20 minutes
                                                    </h3>
                                                    <div class="mt-2">
                                                        <p
                                                            class="text-sm
                                                            text-gray-500">
                                                            Please go rest and
                                                            drink water for next
                                                            1 hour.
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="bg-gray-50 px-4 py-3
                                            sm:flex sm:flex-row-reverse
                                            sm:px-6">
                                            <button type="button"
                                                id="hideBtn"
                                                class="mt-3 inline-flex
                                                w-full justify-center
                                                rounded-md border
                                                border-gray-300 bg-white
                                                px-4 py-2 text-base
                                                font-medium
                                                text-gray-700 shadow-sm
                                                hover:bg-gray-50
                                                focus:outline-none
                                                focus:ring-2
                                                focus:ring-indigo-500
                                                focus:ring-offset-2
                                                sm:mt-0 sm:ml-3
                                                sm:w-auto sm:text-sm">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>


                    <!-- end -->

                </div>

            </div>

            <script src="index.js"></script>

        </body>
    </html>
